spring.application.name=Kishan-Setu
server.port=8085
# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
# 1. Create a database named 'kisan_setu' in your MySQL first!
spring.datasource.url=jdbc:mysql://localhost:3306/kisan_setu
spring.datasource.username=root
spring.datasource.password=asish2005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
# This updates the tables automatically when you change your Java entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# JSP VIEW RESOLVER (Vital for your UI)
# ===============================
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB